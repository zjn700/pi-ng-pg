
<mat-drawer-container class="drw" autosize="true" (window.resize)="onResize()">
  <mat-toolbar>
  <button class="left-button" mat-button color="primary" (click)="drawer.toggle()">=</button>
  <button class="drw-button" mat-flat-button color="accent" (click)="drawer.toggle()">=</button>
</mat-toolbar>
  <mat-drawer class="drw-content" #drawer mode="over" >
    <button class="drw-button" mat-flat-button color="accent" (click)="drawer.toggle()" >=</button>
    <mat-list >
        <mat-list-item>
        hm
        </mat-list-item>
        <mat-list-item>
          ic
        </mat-list-item>
        <mat-list-item>
          ok
        </mat-list-item>
        <mat-list-item>
          gr
        </mat-list-item>
      <button type="button" routerLink="/layout-test" (click)="drawer.close()">Layout</button>
      <button type="button" routerLink="/test" (click)="drawer.close()">Test</button>
      <button type="button" routerLink="" (click)="drawer.close()">Home</button>
    </mat-list>
  </mat-drawer>

  <mat-grid-list [cols]="cols" rowHeight="200" (window:resize)="onResize()" >
    <mat-grid-tile color="accent">1 {{wiw}} </mat-grid-tile>
    <mat-grid-tile>
      <mat-icon>menu</mat-icon>

    <mat-grid-tile-footer><h3></h3></mat-grid-tile-footer>
    </mat-grid-tile>

  </mat-grid-list>
      <button type="button" routerLink="/layout-test" (click)="drawer.close()">Layout</button>
  <ng-content></ng-content>
</mat-drawer-container>
